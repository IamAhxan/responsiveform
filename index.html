<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
    <title>Responsive Form</title>
</head>
<body>
    <div class="container">
        <h1 class="logo"><span>Ahsan's</span> Web Design</h1>
        <div class="Wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Ahsan Web Design</h3>
                <ul>
                <li><i class="fa fa-road"></i>Address</li>
                <li><i class="fa fa-phone"></i> +92 307 5193098</li>
                <li><i class="fa fa-envelope"></i>mohammadahsan7744@gmail.com</li>
            </ul>
            </div>
            <div class="form">
                <h3>Email Us</h3>
                <form action="">
                    <p>
                        <label for="Name">Name</label>
                        <input type="text" name="Name" id="name">
                    </p>
                    <p>
                        <label for="company">Company</label>
                        <input type="text" name="company" id="">
                    </p>
                    <p>
                        <label for="Email">Email Address</label>
                        <input type="email" name="Email" id="">
                    </p>
                    <p>
                        <label for="No">Phone Number</label>
                        <input type="number" name="No" id="">
                    </p>
                    <p class="full">
                        <label for="message">Message</label>
                        <textarea name="message" id="" cols="30" rows="7"></textarea>
                    </p>
                    <button class="full">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
